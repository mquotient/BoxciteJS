	<head>

	<body>
		<code>
			Instructions will appear here.
		</code>
		<form id="login_form" method="post" onsubmit="login();">
			<label>Username: <input type="text" id="username" value="sreejith" /></label>
			<br />
			<label>Password: <input type="password" id="password" value="mquotient" /></label>
			<br />
			<label>Submit the credentials here: <input type="submit" value="Login" /></label>
			<br />
			<label>Successfully logged-in? Now: <input type="submit" value="Logout" onclick="logout();" /></label>
		</form>
		<script>
			users.URL = "http://sreejith.dyndns-home.com:18080/xmlrpc/";
			function login () {
				var data = {
					username : document.getElementById("username").value,
					password : document.getElementById("password").value
				}
				var response = users.login( data );
				if (response.success == true) {
					alert("Logged In!");
				}
				else {
					alert(response.fail_message);
				}
 			}
 			function logout () {
				var response = users.logout();
				if (response.success == true) {
					alert("Logged Out!");
				}
				else {
					alert(response.fail_message);
				}
 			}
		</script>
	</body>
